<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wordGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for visual interest -->
  <circle cx="50" cy="50" r="35" fill="url(#wordGradient)" opacity="0.1"/>
  
  <!-- Letter blocks representing word game aspect -->
  <rect x="15" y="35" width="12" height="12" fill="url(#wordGradient)" rx="2"/>
  <rect x="30" y="35" width="12" height="12" fill="url(#wordGradient)" rx="2" opacity="0.8"/>
  <rect x="45" y="35" width="12" height="12" fill="url(#wordGradient)" rx="2" opacity="0.6"/>
  
  <!-- Stake/poker chip elements -->
  <circle cx="65" cy="30" r="8" fill="url(#stakeGradient)" opacity="0.7"/>
  <circle cx="70" cy="40" r="6" fill="url(#stakeGradient)" opacity="0.5"/>
  <circle cx="75" cy="50" r="4" fill="url(#stakeGradient)" opacity="0.8"/>
  
  <!-- Main text -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#wordGradient)">word</text>
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#stakeGradient)">Stake</text>
  
  <!-- Subtitle/tagline -->
  <text x="90" y="65" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" opacity="0.8">WORD GAMES â€¢ HIGH STAKES</text>
  
  <!-- Decorative elements -->
  <path d="M 20 65 Q 30 70 40 65" stroke="url(#wordGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 250 25 Q 260 30 270 25" stroke="url(#stakeGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Gaming dice accent -->
  <rect x="260" y="20" width="8" height="8" fill="url(#stakeGradient)" rx="1" transform="rotate(15 264 24)"/>
  <circle cx="262" cy="22" r="0.8" fill="white"/>
  <circle cx="266" cy="26" r="0.8" fill="white"/>
</svg>